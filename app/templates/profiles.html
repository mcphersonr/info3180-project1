{% extends "base.html" %}

{% block main %}
  <div class="gridview">
      {% for user in users %}
        <div class="profilebox">
        	<div class="profileimage"><img src="{{url_for('static', filename='uploads/'+user.image_url)}}" /></div>
        	<div class="profiledetails">
                <p><strong>{{ user.first_name }} {{ user.last_name }}</strong></p>
                <p>{{ user.gender }}</p>
                <p>{{ user.location }}</p>
                <a href="{{ url_for('user_profile', filename= user.id ) }}"><button class="profilebutton" type="button">View Profile</button></a>
        	</div>
        </div>
      {% endfor %}
    </div>
{% endblock %}
